<div class="title-page padding">Users</div>

<ng-container *ngIf="users| async;else loadingSpinner">
  <app-all-user-list [users]="users | async" [meId]="meId"></app-all-user-list>
</ng-container>

<ng-template #loadingSpinner>
  <div class="padding">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
