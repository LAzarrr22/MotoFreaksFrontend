<div class="context">


  <div class="border mat-elevation-z18">

    <div class="row">
      <div class="col">
        <div class="date-message">
          {{messages[messages.length - 1].createdDate | date: 'medium'}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="user-names p-3" [ngClass]="{'bold': messages[messages.length - 1].read==false}">
          {{receiverName}} {{receiverLastName}}
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div class="last-content" [ngClass]="{'unread': messages[messages.length - 1].read==false}">
          <ng-container *ngIf="messages[messages.length - 1].received==false; else fromFriend">You:</ng-container>
          {{messages[messages.length - 1].messageContent}}
        </div>
      </div>
    </div>


  </div>
</div>

<ng-template #fromFriend>{{receiverName}}:</ng-template>
