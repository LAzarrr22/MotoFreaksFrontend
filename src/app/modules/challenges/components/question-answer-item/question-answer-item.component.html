 <form [formGroup]="form" class="full-width">

    <mat-radio-group formControlName="answer" (change)="add()" class="radio-group">
      <div class="row full-width">
      <ng-container *ngFor="let answer of answers">
        <div class="col-md-3">
          <mat-radio-button value="{{answer}}" class="pl-2">
            {{answer}}
          </mat-radio-button>
        </div>
      </ng-container>
      </div>
    </mat-radio-group>

  </form>
