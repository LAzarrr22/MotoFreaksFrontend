<div class="row pb-3 pt-4">

  <form [formGroup]="form" class="full-width">

    <mat-radio-group formControlName="answer" (change)="add()" class="radio-group">
      <ng-container *ngFor="let answer of answers">

        <div class="col-3">
          <mat-radio-button value="{{answer}}" class="pl-2 full-width">
            {{answer}}
          </mat-radio-button>
        </div>

      </ng-container>
    </mat-radio-group>
  </form>
</div>
