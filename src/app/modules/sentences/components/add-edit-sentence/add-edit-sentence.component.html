<h2 *ngIf="data" mat-dialog-title>Modify sentence</h2>
<h2 *ngIf="data==null" mat-dialog-title>Add sentence</h2>
<mat-dialog-content class="mat-typography">
  <form class="login-form" [formGroup]="form">
    <mat-form-field appearance="legacy" class="full-width">
      <mat-label>Sentence</mat-label>
      <input matInput placeholder="Sentence" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="legacy" class="full-width">
      <mat-label>Translation</mat-label>
      <input matInput placeholder="Translation" formControlName="translation">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!form.valid" *ngIf="data" mat-button [mat-dialog-close]="getValidFrom()" >Modify</button>
  <button [disabled]="!form.valid" *ngIf="data==null" mat-button [mat-dialog-close]="getValidFrom()" >Add</button>
</mat-dialog-actions>
