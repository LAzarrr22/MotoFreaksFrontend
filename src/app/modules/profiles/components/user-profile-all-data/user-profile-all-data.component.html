<div class="context">
  <div class="row">
    <div class="title-page">Personal data</div>

    <div class="col-2">
      <div class="button-section">
        <ng-container *ngIf="userProfile.isYourFriend==false">
          <button class="button-submit" type='submit' (click)="addFriend(userProfile.id)">Add friend</button>
        </ng-container>
        <ng-container *ngIf="userProfile.isYourFriend">
          <div class="friend-text">
            You are friends
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row p-3">
    <div class="col-3 ">
      <button class="button-messages" type='submit' (click)="goToConversation()">Message</button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <app-section-user-personal [user]="userProfile"></app-section-user-personal>
  <ng-container *ngIf="isCurrentUserModerator()">
    <mat-divider></mat-divider>
    <app-section-roles [roles]="userProfile.roles" (setAdminAPI)="setAdmin()"
                       (setModeratorAPI)="setModerator()"></app-section-roles>
  </ng-container>
  <mat-divider></mat-divider>
  <app-section-address [address]="userProfile.address"></app-section-address>
  <mat-divider></mat-divider>
  <app-section-contact [contact]="userProfile.contact"></app-section-contact>
  <mat-divider></mat-divider>
  <app-section-cars [cars]="userProfile.carsList"></app-section-cars>
  <mat-divider></mat-divider>
  <app-all-post-page [idProfileToShow]="userProfile.id" [postsForProfile]="true"></app-all-post-page>
</div>
