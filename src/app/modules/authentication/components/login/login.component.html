<div class="context">
  <div class="container">

    <div class="row title">
      <div class="col-md-3"></div>
      <div class="col-md-4">
        Login
      </div>
    </div>


    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-4">
        <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field appearance="legacy" class="login-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="legacy" class="login-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password">
          </mat-form-field>
          <div class="row error-message" *ngIf="errorMessage | async as errorMessage">
            <div class="col">
              Incorrect credentials
            </div>
          </div>
          <div class="button-section">
            <button class="button-submit" type='submit'>Login</button>
          </div>
          <div class="row pl-1 pt-2" *ngIf="loading |async">
            <mat-spinner></mat-spinner>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
